		<script type="text/template" id="evento-new">

			    <input name="evento" class="form-control" id="eventoNewFormEvento" required />

			    <label for="eventoNewFormFecha">Fecha</label>
			    <input name="fecha" type="date" class="form-control" id="eventoNewFormFecha" required />

			<div class="form-group">
			    <label for="eventoNewFormEtiqueta1">Etiqueta 1</label>
			    <input name="etiqueta1" class="form-control" id="eventoNewFormEtiqueta1" required />

			<div class="form-group">

			<input type="hidden" name="idApartado" value="<%= idApartado %>"  />

	</script>
